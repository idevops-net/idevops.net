<VirtualHost ci.idevops.net:33080>
        ServerAdmin bryan@idevops.net
        ServerName ci.idevops.net:33080
        ServerSignature Off
        CustomLog /var/log/httpd/ci.idevops.net_access.log combined
        ErrorLog /var/log/httpd/ci.idevops.net_error.log
        ErrorLog syslog:local2

        <IfModule mod_proxy.c>
            ProxyVia On
            ProxyRequests Off
            ProxyPass / http://www.idevops.net:8080/
            ProxyPassReverse / http://www.idevops.net:8080/
            ProxyPreserveHost on
            <Proxy *>
                Options FollowSymLinks MultiViews
                AllowOverride All
                Order allow,deny
                allow from all
            </Proxy>
        </IfModule>
</VirtualHost>
